type ActivityWatch {
  buckets: [ActivityWatchBucket]
  bucket(id: String, after: String, before: String): [ActivityWatchBucketActivity]
}

type ActivityWatchBucket {
  id: String
  activity(after: String, before: String): [ActivityWatchBucketActivity]
}

type ActivityWatchBucketActivity {
  id: Int
  timestamp: String
  duration: Float
  data: ActivityWatchData
}

type ActivityWatchData {
  app: String
  title: String
}
