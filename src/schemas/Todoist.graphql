type Todoist {
  tasks: [Task]
  projects: [Project]
  tasksToday(projectName: String): [Task]
}

type Task {
  id: String
  projectId: String
  sectionId: String
  order: Int
  content: String
  completed: Boolean
  labelIds: [String]
  priority: Int
  commentCount: Int
  created: String
  due: String
  url: String
  projectName: String
}

type Project {
  id: String
  name: String
  commentCount: Int
}
